<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Rectangles on Canvas</title>
</head>
<body>
    <canvas id="gridCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>

    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 500;
        const RECTANGLE_SIZES = [
            { width: 25, height: 25 },
            { width: 24, height: 24 },
            { width: 23, height: 23 },
            { width: 22, height: 22 },
            { width: 21, height: 21 },
            { width: 20, height: 20 },
            { width: 19, height: 19 },
            { width: 18, height: 18 },
            { width: 17, height: 17 },
            { width: 16, height: 16 },
            { width: 15, height: 15 },
            { width: 14, height: 14 },
            { width: 13, height: 13 },
            { width: 12, height: 12 },
            { width: 11, height: 11 },
            { width: 10, height: 10 },
            { width: 9, height: 9 },
            { width: 8, height: 8 },
            { width: 7, height: 7 },
            { width: 6, height: 6 },
            { width: 5, height: 5 },
            { width: 4, height: 4 },
            { width: 3, height: 3 },
            { width: 2, height: 2 },
            { width: 1, height: 1 }
        ];
        const usedCoordinates = new Set();

        function generateRectangle(startX, startY, width, height) {
            const rectangle = [];
            for (let i = 0; i < width; i++) {
                for (let j = 0; j < height; j++) {
                    rectangle.push(`${startX + i},${startY + j}`);
                }
            }
            return rectangle;
        }

        function canPlaceRectangle(rectangle) {
            for (const coord of rectangle) {
                const [x, y] = coord.split(',').map(Number);
                if (x >= GRID_SIZE || y >= GRID_SIZE || usedCoordinates.has(coord)) {
                    return false;
                }
            }
            return true;
        }

        function placeRectangle(rectangle) {
            for (const coord of rectangle) {
                usedCoordinates.add(coord);
            }
        }

        function drawRectangle(rectangle) {
            const [x, y] = rectangle[0].split(',').map(Number);
            const width = rectangle.filter(coord => coord.startsWith(`${x},`)).length;
            const height = rectangle.filter(coord => coord.endsWith(`,${y}`)).length;
            ctx.fillStyle = '#' + Math.floor(Math.random() * 16777215).toString(16);
            ctx.fillRect(x, y, width, height);
        }

        function fillGrid() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const coord = `${x},${y}`;
                    if (!usedCoordinates.has(coord)) {
                        let placed = false;
                        // Shuffle the rectangle sizes to start with a random size
                        const shuffledSizes = RECTANGLE_SIZES.sort(() => Math.random() - 0.5);
                        for (let i = 0; i < shuffledSizes.length; i++) {
                            const size = shuffledSizes[i];
                            const rectangle = generateRectangle(x, y, size.width, size.height);
                            if (canPlaceRectangle(rectangle)) {
                                placeRectangle(rectangle);
                                drawRectangle(rectangle);
                                console.log(rectangle); // Print the array of coordinates to the console
                                placed = true;
                                break;
                            }
                        }
                        // If no rectangle could be placed, place a 1x1 rectangle
                        if (!placed) {
                            const rectangle = generateRectangle(x, y, 1, 1);
                            placeRectangle(rectangle);
                            drawRectangle(rectangle);
                            console.log(rectangle); // Print the array of coordinates to the console
                        }
                    }
                }
            }
        }

        fillGrid(); // Fill the grid with rectangles
    </script>
</body>
</html>
