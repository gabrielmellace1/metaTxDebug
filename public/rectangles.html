<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Rectangles on Canvas</title>
</head>
<body>
    <canvas id="gridCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>

    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 500;
        const MAX_RECT_SIZE = 100;
        const MID_RECT_SIZE = 25;
        const usedCoordinates = new Set();
        const allRectangles = [];

        function generateRectangle(startX, startY, width, height) {
            const rectangle = [];
            for (let i = 0; i < width; i++) {
                for (let j = 0; j < height; j++) {
                    rectangle.push([startX + i, startY + j]);
                }
            }
            return rectangle;
        }

        function canPlaceRectangle(rectangle) {
            for (const coord of rectangle) {
                const [x, y] = coord;
                if (x >= GRID_SIZE || y >= GRID_SIZE || usedCoordinates.has(`${x},${y}`)) {
                    return false;
                }
            }
            return true;
        }

        function placeRectangle(rectangle) {
            for (const coord of rectangle) {
                usedCoordinates.add(`${coord[0]},${coord[1]}`);
            }
        }

        function drawRectangle(rectangle) {
            const [x, y] = rectangle[0];
            const width = rectangle.filter(coord => coord[0] === x).length;
            const height = rectangle.filter(coord => coord[1] === y).length;
            ctx.fillStyle = '#' + Math.floor(Math.random() * 16777215).toString(16);
            ctx.fillRect(x, y, width, height);
        }

        function getRandomRectangleSize() {
            const sizeDistribution = [
                { width: 5, height: 5, probability: 0.3 },
                { width: 10, height: 10, probability: 0.25 },
                { width: 15, height: 15, probability: 0.2 },
                { width: 20, height: 20, probability: 0.15 },
                { width: 25, height: 25, probability: 0.05 },
                { width: 30, height: 30, probability: 0.02 },
                { width: 35, height: 35, probability: 0.01 },
                { width: 40, height: 40, probability: 0.01 },
                { width: 45, height: 45, probability: 0.01 }
            ];

            const randomValue = Math.random();
            let accumulatedProbability = 0;

            for (const size of sizeDistribution) {
                accumulatedProbability += size.probability;
                if (randomValue <= accumulatedProbability) {
                    return { width: size.width, height: size.height };
                }
            }

            return { width: 1, height: 1 }; // Default to 1x1 if none matched
        }

        function fillGrid() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const coord = `${x},${y}`;
                    if (!usedCoordinates.has(coord)) {
                        let placed = false;
                        while (!placed) {
                            const { width, height } = getRandomRectangleSize();
                            const rectangle = generateRectangle(x, y, width, height);
                            if (canPlaceRectangle(rectangle)) {
                                placeRectangle(rectangle);
                                drawRectangle(rectangle);
                                allRectangles.push(rectangle);
                                placed = true;
                            } else {
                                // Place a 1x1 rectangle if no larger rectangle fits
                                const rectangle = generateRectangle(x, y, 1, 1);
                                placeRectangle(rectangle);
                                drawRectangle(rectangle);
                                allRectangles.push(rectangle);
                                placed = true;
                            }
                        }
                    }
                }
            }
            console.log(allRectangles); // Print the array of all rectangles to the console
        }

        fillGrid(); // Fill the grid with rectangles
    </script>
</body>
</html>
